
<div class="list-group" class="col-sm-8">
<h2>Agregar movimiento al prestamo</h2>



<form action="" method="">

  <div class="checkbox">
    <input type="checkbox" name="espago" value="TRUE" id="incomeCheck" onchange="ocultardiv('PrestadoDiv')">Seleccione si es un income
  </div>

  <div class="form-group">
    <label>Seleccione el Numero de Prestamo:</label>
    <select name="numPres" onchange="traerClienteJQ(this.value)">
      <option>Seleccione</option>
      <optgroup label="Numero de Prestamo">
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    <label id="demo"></label>Cliente:
    <label id="cliente"> </label>
  </div>

  <div class="form-group">
    <label>Fecha correspondiente:</label>
    <input type="date" class="form-control" id="Fechacorrespondiente" placeholder="Fecha correspondiente format: dd-MM-aaaa"
      name="fechaCorrespondiente" required>

  </div>

  <div class="form-group">
    <label>Fecha de Transaccion:</label>
    <input type="date" class="form-control" id="FechadeTransaccion" placeholder="Introduzca la FechadeTransaccion format: dd-MM-aaaa"
      name="fechaTransaccion" required>
  </div>

  <div class="Income" hidden>
    <label>Capital del pago:</label>
    <input type="number" class="form-control" id="CapitaldePago" placeholder="Introduzca el Capital del pago" name="capitalDelPago">
  </div>

  <div class="Income" hidden>
    <label>Interes del pago</label>
    <input type="number" class="form-control" id="Interesdelpago" placeholder="Introduzca el Interes del pago" name="interesDelPago">
  </div>

  <div class="Outcome">
    <label>Prestado</label>
    <input type="number" class="form-control" id="PrestadoInput" placeholder="Prestado" name="prestado">
  </div>
  <div class="form-group">
    <label>Notas</label>
    <input type="text=" class="form-control" id="notas" placeholder="agregar notas" name="notas">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>

</div>
